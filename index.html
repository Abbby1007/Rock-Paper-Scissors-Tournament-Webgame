<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock-Paper-Scissors Game page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Main container <div> with the ID rps- game -->
  <div id="rps-game">
    <!-- A heading <h1> annouces the game -->
    <h1> Rock-Paper-Scissors</h1>
    <!-- A <div> with the ID choices contains three buttons: Rock, Paper, and Scissors (representing the player's possible choices) -->
    <div id="choices">
      <button id = "rock"> Rock</button>
      <button id = "paper"> Paper</button>
       <button id = "scissors"> Scissors </button>
  </div>
    <!--  Another <div> with the ID result is reserved for diplaying the game's outcome -->
    <div id="result">
<! -- Results will be displayed here -->

    </div>
    <!-- A new div with the ID "round" is added to display the current round and the total number of rounds -->
    <!-- This div is wrapped inside a "game-infor" container along with any existing score displays for organizational purposes-->
    
    <div id="game-info">
      <div id="round"> Round 1: of 5 </div>
    </div>
    
  <!-- scoreboard div for showing the player and computer's score -->
    <div id="scoreboard">
      <div id="player-score"> Player Score: 0 </div>
      <div id ="computer-score"> Computer Score: 0 </div>
  </div>

    <div id = "game-info">
      
    </div>
  <script src="script.js"></script>
</body>

</html>
