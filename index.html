<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock-Paper-Scissors Game page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Main container <div> with the ID rps- game -->
  <div id="rps-game">
    <!-- A heading <h1> annouces the game -->
    <h1> Rock-Paper-Scissors</h1>
    <!-- A <div> with the ID choices contains three buttons: Rock, Paper, and Scissors (representing the player's possible choices) -->
    <div id="choices">
      <button id = "rock"> Rock</button>
      <button id = "paper"> Paper</button>
       <button id = "scissors"> Scissors </button>
  </div>
    <!--  Another <div> with the ID result is reserved for diplaying the game's outcome -->
    <div id="result">
<! -- Results will be displayed here -->

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
